AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complens.ai - Serverless AI Security Platform with Amazon Bedrock'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name (dev or prod)

  DomainPrefix:
    Type: String
    Default: app.dev
    Description: Domain prefix (app.dev for sandbox, app for prod)

  DBMasterUsername:
    Type: String
    Default: complensadmin
    Description: Master username for PostgreSQL
    NoEcho: true

  DBMasterPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Master password for PostgreSQL (min 8 characters)

  DomainName:
    Type: String
    Default: ''
    Description: '(Optional) Custom domain name (e.g., complens.ai or dev.complens.ai). Leave empty to use CloudFront default domain.'

  HostedZoneId:
    Type: String
    Default: ''
    Description: '(Optional) Route53 Hosted Zone ID if domain is already in Route53. Leave empty if no domain or zone should be created.'

  BillingAlertEmail:
    Type: String
    Default: ''
    Description: '(Optional) Email address for billing alerts. Leave empty to skip billing alerts.'

  BedrockModelId:
    Type: String
    Default: 'us.amazon.nova-lite-v1:0'
    Description: 'Bedrock model ID for chat. Recommended: Amazon Nova Lite (cheap), Claude 3.5 Sonnet v2 (smart), Nova Micro (cheapest)'
    AllowedValues:
      - 'us.amazon.nova-micro-v1:0'  # Cheapest - $0.035 per 1M input tokens
      - 'us.amazon.nova-lite-v1:0'   # Low cost - $0.06 per 1M input tokens
      - 'us.amazon.nova-pro-v1:0'    # Balanced - $0.80 per 1M input tokens
      - 'us.anthropic.claude-3-5-sonnet-20241022-v2:0'  # Best reasoning - $3 per 1M
      - 'anthropic.claude-3-haiku-20240307-v1:0'  # Fast Claude - $0.25 per 1M
      - 'anthropic.claude-3-opus-20240229-v1:0'   # Most powerful - $15 per 1M

  BedrockSecurityModelId:
    Type: String
    Default: 'us.anthropic.claude-3-5-sonnet-20241022-v2:0'
    Description: 'Bedrock model for security analysis (requires strong reasoning). Recommended: Claude 3.5 Sonnet v2'

# ============================================================================
# Mappings - Network Configuration
# ============================================================================
Mappings:
  NetworkConfig:
    dev:
      VpcCidr: '10.10.0.0/16'
      PublicSubnet1: '10.10.1.0/24'
      PublicSubnet2: '10.10.2.0/24'
      PrivateSubnet1: '10.10.11.0/24'
      PrivateSubnet2: '10.10.12.0/24'
    prod:
      VpcCidr: '10.20.0.0/16'
      PublicSubnet1: '10.20.1.0/24'
      PublicSubnet2: '10.20.2.0/24'
      PrivateSubnet1: '10.20.11.0/24'
      PrivateSubnet2: '10.20.12.0/24'

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']
  IsDev: !Equals [!Ref Environment, 'dev']
  HasDomain: !Not [!Equals [!Ref DomainName, '']]
  HasHostedZone: !Not [!Equals [!Ref HostedZoneId, '']]
  CreateHostedZone: !And
    - !Condition HasDomain
    - !Not [!Condition HasHostedZone]
  EnableBillingAlerts: !Not [!Equals [!Ref BillingAlertEmail, '']]

Resources:
  # ============================================================================
  # VPC and Networking
  # ============================================================================

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !FindInMap [NetworkConfig, !Ref Environment, VpcCidr]
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-complens-vpc'
        - Key: Environment
          Value: !Ref Environment

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-complens-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets (for NAT Gateway and ALB if needed)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [NetworkConfig, !Ref Environment, PublicSubnet1]
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [NetworkConfig, !Ref Environment, PublicSubnet2]
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-subnet-2'

  # Private Subnets (for Lambda, RDS)
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [NetworkConfig, !Ref Environment, PrivateSubnet1]
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-1'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !FindInMap [NetworkConfig, !Ref Environment, PrivateSubnet2]
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-subnet-2'

  # NAT Gateway - REQUIRED for MCP servers to call external APIs
  # (Google Workspace, Chrome Web Store, etc.)
  # Cost: ~$32/month + data transfer
  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-eip'
        - Key: Environment
          Value: !Ref Environment

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-nat-gateway'
        - Key: Environment
          Value: !Ref Environment

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-private-rt'

  # Private route through NAT Gateway for external API calls
  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # VPC Endpoints for cost optimization (avoid NAT charges)
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      RouteTableIds:
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  SecretsManagerEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.secretsmanager'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  BedrockRuntimeEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.bedrock-runtime'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  # VPC Endpoints for AWS Systems Manager (required for SSM in private subnet)
  SSMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ssm'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  EC2MessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ec2messages'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  SSMMessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.ssmmessages'
      VpcEndpointType: Interface
      PrivateDnsEnabled: true
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref VPCEndpointSecurityGroup

  # ============================================================================
  # Security Groups
  # ============================================================================

  VPCEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for VPC endpoints
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-vpc-endpoint-sg'

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-lambda-sg'

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS PostgreSQL
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-rds-sg'

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for bastion host
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS for package updates
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP for package updates
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-bastion-sg'

  # Security Group Rules to avoid circular dependencies
  BastionToRDSEgressRule:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      DestinationSecurityGroupId: !Ref RDSSecurityGroup
      Description: Allow outbound to RDS PostgreSQL

  RDSFromBastionIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref BastionSecurityGroup
      Description: Allow PostgreSQL access from bastion host

  VPCEndpointFromBastionIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref VPCEndpointSecurityGroup # Target: The SG attached to the Endpoints
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourceSecurityGroupId: !Ref BastionSecurityGroup # Source: The SG attached to the Bastion Host
      Description: Allow inbound 443 from Bastion Host for VPC Endpoints (SSM, Secrets Manager)

  # ============================================================================
  # S3 Buckets
  # ============================================================================

  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${Environment}-complens-frontend'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Lambda Code Bucket is created externally by GitHub Actions before stack deployment
  # This avoids the chicken-and-egg problem: Lambda needs S3 code, but bucket is in same stack
  # Bucket name: ${AWS::AccountId}-${Environment}-complens-lambda-code
  # GitHub Actions creates this bucket and uploads placeholder code before deploying CloudFormation

  # ============================================================================
  # Route53 and SSL/TLS Certificate
  # ============================================================================

  # Route53 Hosted Zone (created only if domain provided and zone doesn't exist)
  HostedZone:
    Type: AWS::Route53::HostedZone
    Condition: CreateHostedZone
    Properties:
      Name: !Ref DomainName
      HostedZoneConfig:
        Comment: !Sub 'Hosted zone for ${DomainName}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: Complens

  # ACM Certificate for CloudFront (must be in us-east-1)
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Condition: HasDomain
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !If
            - CreateHostedZone
            - !Ref HostedZone
            - !Ref HostedZoneId
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: Complens

  # ============================================================================
  # CloudFront Distribution for Frontend
  # ============================================================================

  CloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub 'OAI for ${Environment} Complens frontend'

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontOAI
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Comment: !Sub '${Environment} Complens.ai Frontend'
        Aliases: !If
          - HasDomain
          - [!Ref DomainName]
          - !Ref AWS::NoValue
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          Compress: true
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
        PriceClass: PriceClass_100
        ViewerCertificate: !If
          - HasDomain
          - AcmCertificateArn: !Ref Certificate
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true

  # Route53 DNS Record pointing to CloudFront
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Condition: HasDomain
    Properties:
      HostedZoneId: !If
        - CreateHostedZone
        - !Ref HostedZone
        - !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (constant)
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        EvaluateTargetHealth: false

  # ============================================================================
  # Secrets Manager
  # ============================================================================

  ApplicationSecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${Environment}/complens/app-secrets'
      Description: Application secrets including DB credentials
      SecretString: !Sub |
        {
          "dbUsername": "${DBMasterUsername}",
          "dbPassword": "${DBMasterPassword}",
          "dbHost": "${PostgresDB.Endpoint.Address}",
          "dbPort": "${PostgresDB.Endpoint.Port}",
          "dbName": "complens"
        }
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # RDS PostgreSQL - Standard Instance
  # ============================================================================

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-complens-db-subnet-group'

  # Note: This creates a Standard RDS Instance. 
  PostgresDB:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: !If [IsProd, Snapshot, Delete]
    Properties:
      DBInstanceIdentifier: !Sub '${Environment}-complens-postgres'
      Engine: postgres
      EngineVersion: '15.7'
      DBInstanceClass: !If [IsProd, db.t4g.medium, db.t4g.micro]
      AllocatedStorage: !If [IsProd, 100, 20]
      StorageType: gp3
      StorageEncrypted: true
      MasterUsername: !Ref DBMasterUsername
      MasterUserPassword: !Ref DBMasterPassword
      DBName: complens
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      PubliclyAccessible: false
      MultiAZ: !If [IsProd, true, false]
      BackupRetentionPeriod: !If [IsProd, 7, 1]
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      AutoMinorVersionUpgrade: true
      AllowMajorVersionUpgrade: false
      EnableCloudwatchLogsExports:
        - postgresql
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # Lambda IAM Role and Policies
  # ============================================================================

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-complens-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource:
                  - !Sub 'arn:aws:bedrock:*::foundation-model/*'
                  - !Sub 'arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:inference-profile/*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref ApplicationSecrets
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub '${FrontendBucket.Arn}/*'
                  - !Sub 'arn:aws:s3:::${AWS::AccountId}-${Environment}-complens-lambda-code/*'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # Bastion Host IAM Role and EC2 Instance
  # ============================================================================


  BastionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-complens-bastion-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref ApplicationSecrets
        - PolicyName: RDSDescribeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  BastionInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${Environment}-complens-bastion-profile'
      Roles:
        - !Ref BastionRole

  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Sub '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64}}'
      InstanceType: t3.micro
      IamInstanceProfile: !Ref BastionInstanceProfile
      SubnetId: !Ref PrivateSubnet1
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Update system
          dnf update -y

          # Install PostgreSQL 15 client
          dnf install -y postgresql15

          # Install jq for JSON parsing
          dnf install -y jq

          # Create helper script to connect to RDS
          cat > /usr/local/bin/connect-rds.sh << 'SCRIPT'
          #!/bin/bash
          # Helper script to connect to RDS using credentials from Secrets Manager

          SECRET_ARN="${ApplicationSecrets}"
          REGION="${AWS::Region}"

          echo "Fetching database credentials from Secrets Manager..."
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_ARN" \
            --region "$REGION" \
            --query SecretString \
            --output text)

          DB_HOST=$(echo "$SECRET_JSON" | jq -r '.dbHost')
          DB_PORT=$(echo "$SECRET_JSON" | jq -r '.dbPort')
          DB_NAME=$(echo "$SECRET_JSON" | jq -r '.dbName')
          DB_USER=$(echo "$SECRET_JSON" | jq -r '.dbUsername')
          DB_PASSWORD=$(echo "$SECRET_JSON" | jq -r '.dbPassword')

          echo "Connecting to database: $DB_NAME at $DB_HOST:$DB_PORT"
          PGPASSWORD="$DB_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME"
          SCRIPT

          chmod +x /usr/local/bin/connect-rds.sh

          # Create migration runner script
          cat > /usr/local/bin/run-migrations.sh << 'SCRIPT'
          #!/bin/bash
          # Helper script to run database migrations

          SECRET_ARN="${ApplicationSecrets}"
          REGION="${AWS::Region}"

          echo "Fetching database credentials from Secrets Manager..."
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id "$SECRET_ARN" \
            --region "$REGION" \
            --query SecretString \
            --output text)

          DB_HOST=$(echo "$SECRET_JSON" | jq -r '.dbHost')
          DB_PORT=$(echo "$SECRET_JSON" | jq -r '.dbPort')
          DB_NAME=$(echo "$SECRET_JSON" | jq -r '.dbName')
          DB_USER=$(echo "$SECRET_JSON" | jq -r '.dbUsername')
          DB_PASSWORD=$(echo "$SECRET_JSON" | jq -r '.dbPassword')

          echo "Running migrations on: $DB_NAME at $DB_HOST:$DB_PORT"
          echo "Make sure migration SQL files are in current directory"
          echo ""

          for migration in *.sql; do
            if [ -f "$migration" ]; then
              echo "Running $migration..."
              PGPASSWORD="$DB_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" -f "$migration"
              if [ $? -eq 0 ]; then
                echo "✅ $migration completed"
              else
                echo "❌ $migration failed"
                exit 1
              fi
            fi
          done

          echo "All migrations completed!"
          SCRIPT

          chmod +x /usr/local/bin/run-migrations.sh

          echo "Bastion host setup complete!"
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-complens-bastion'
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # Cognito User Authentication
  # ============================================================================

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${Environment}-complens-users'
      # Allow users to sign in with email
      UsernameAttributes:
        - email
      # Auto-verify email addresses
      AutoVerifiedAttributes:
        - email
      # Password policy
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
      # Email verification message
      EmailVerificationMessage: 'Your Complens.ai verification code is {####}'
      EmailVerificationSubject: 'Verify your Complens.ai account'
      # Account recovery
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      # User attributes
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: false
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
      # MFA configuration (optional for now, can be enforced later)
      MfaConfiguration: OPTIONAL
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      # User pool tags
      UserPoolTags:
        Environment: !Ref Environment
        Application: complens-ai

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${Environment}-complens-web-client'
      UserPoolId: !Ref CognitoUserPool
      # Authentication flows
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH  # For development, remove in prod
      # Token validity
      AccessTokenValidity: 1  # 1 hour
      IdTokenValidity: 1      # 1 hour
      RefreshTokenValidity: 30  # 30 days
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      # Prevent secret generation (for SPA/mobile apps)
      GenerateSecret: false
      # Allowed OAuth flows (for future use)
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      # Callback URLs for OAuth
      CallbackURLs:
        - !If
          - IsDev
          - 'http://localhost:3000/auth/callback'
          - !Sub 'https://${DomainName}/auth/callback'
        - !Sub 'https://${CloudFrontDistribution.DomainName}/auth/callback'
      LogoutURLs:
        - !If
          - IsDev
          - 'http://localhost:3000/'
          - !Sub 'https://${DomainName}/'
        - !Sub 'https://${CloudFrontDistribution.DomainName}/'
      # Attributes to read/write
      ReadAttributes:
        - email
        - name
        - email_verified
      WriteAttributes:
        - email
        - name

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub '${Environment}-complens-${AWS::AccountId}'
      UserPoolId: !Ref CognitoUserPool

  # ============================================================================
  # API Gateway
  # ============================================================================

  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${Environment}-complens-api'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins: !If
          - IsDev
          - - 'https://dev.complens.ai'
            - 'http://localhost:3000'
            - !Sub 'https://${CloudFrontDistribution.DomainName}'
          - - !If
              - HasDomain
              - !Sub 'https://${DomainName}'
              - !Sub 'https://${CloudFrontDistribution.DomainName}'
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - 'Content-Type'
          - 'Authorization'
          - 'X-Requested-With'
        AllowCredentials: true
        MaxAge: 300
      Tags:
        Environment: !Ref Environment

  ApiGatewayAuthorizer:
    Type: AWS::ApiGatewayV2::Authorizer
    Properties:
      Name: !Sub '${Environment}-cognito-authorizer'
      ApiId: !Ref ApiGateway
      AuthorizerType: JWT
      IdentitySource:
        - '$request.header.Authorization'
      JwtConfiguration:
        Audience:
          - !Ref CognitoUserPoolClient
        Issuer: !Sub 'https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}'

  ApiGatewayStage:
    Type: AWS::ApiGatewayV2::Stage
    DependsOn:
      - HealthRoute
      - ChatRoute
      - ChatOptionsRoute
      - ConversationsRoute
      - ConversationsOptionsRoute
      - ConversationDetailRoute
      - ConversationDetailOptionsRoute
      - OAuthAuthorizeRoute
      - OAuthCallbackRoute
      - OAuthDisconnectRoute
      - OAuthDisconnectOptionsRoute
      - OAuthStatusRoute
      - DefaultRoute
    Properties:
      ApiId: !Ref ApiGateway
      StageName: !Ref Environment
      AutoDeploy: true
      # Rate limiting to prevent DoS attacks
      DefaultRouteSettings:
        ThrottlingBurstLimit: !If [IsProd, 200, 50]  # Max concurrent requests
        ThrottlingRateLimit: !If [IsProd, 100, 25]   # Requests per second
      # Per-route throttling for expensive endpoints
      RouteSettings:
        'POST /chat':
          ThrottlingBurstLimit: !If [IsProd, 50, 10]
          ThrottlingRateLimit: !If [IsProd, 20, 5]
      AccessLogSettings:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: '$context.requestId $context.error.message $context.error.messageString'
      Tags:
        Environment: !Ref Environment

  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${Environment}-complens-api'
      RetentionInDays: !If [IsProd, 30, 7]

  # Lambda function
  ApiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${Environment}-complens-api'
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Sub '${AWS::AccountId}-${Environment}-complens-lambda-code'
        S3Key: api/latest.zip
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          SECRETS_ARN: !Ref ApplicationSecrets
          REGION: !Ref AWS::Region
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          BEDROCK_SECURITY_MODEL_ID: !Ref BedrockSecurityModelId
          # CORS allowed origins (comma-separated)
          CORS_ALLOWED_ORIGINS: !If
            - IsDev
            - !Sub 'https://dev.complens.ai,http://localhost:3000,https://${CloudFrontDistribution.DomainName}'
            - !Sub 'https://complens.ai,https://${CloudFrontDistribution.DomainName}'
      Timeout: 60  # Increased for VPC cold starts + database connection
      MemorySize: !If [IsProd, 512, 256]
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Lambda permission for API Gateway
  ApiGatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*'

  # API Gateway Integration
  ApiGatewayIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations'
      IntegrationMethod: POST
      PayloadFormatVersion: '2.0'

  # API Gateway Routes
  HealthRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /health'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  ChatRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'POST /chat'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'
      AuthorizationType: JWT
      AuthorizerId: !Ref ApiGatewayAuthorizer

  ChatOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'OPTIONS /chat'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  ConversationsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /conversations'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'
      AuthorizationType: JWT
      AuthorizerId: !Ref ApiGatewayAuthorizer

  ConversationsOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'OPTIONS /conversations'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  ConversationDetailRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /conversations/{id}'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'
      AuthorizationType: JWT
      AuthorizerId: !Ref ApiGatewayAuthorizer

  ConversationDetailOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'OPTIONS /conversations/{id}'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  OAuthAuthorizeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /oauth/google/authorize'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  OAuthCallbackRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /oauth/google/callback'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  OAuthDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'POST /oauth/google/disconnect'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'
      AuthorizationType: JWT
      AuthorizerId: !Ref ApiGatewayAuthorizer

  OAuthDisconnectOptionsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'OPTIONS /oauth/google/disconnect'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  OAuthStatusRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /oauth/google/status'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'
      AuthorizationType: JWT
      AuthorizerId: !Ref ApiGatewayAuthorizer

  # Catch-all route for other paths
  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: '$default'
      Target: !Sub 'integrations/${ApiGatewayIntegration}'

  # ============================================================================
  # Billing Alerts
  # ============================================================================

  BillingAlertTopic:
    Type: AWS::SNS::Topic
    Condition: EnableBillingAlerts
    Properties:
      TopicName: !Sub '${Environment}-complens-billing-alerts'
      DisplayName: Complens Billing Alerts
      Tags:
        - Key: Environment
          Value: !Ref Environment

  BillingAlertSubscription:
    Type: AWS::SNS::Subscription
    Condition: EnableBillingAlerts
    Properties:
      Protocol: email
      TopicArn: !Ref BillingAlertTopic
      Endpoint: !Ref BillingAlertEmail

  BillingAlarm100:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts
    Properties:
      AlarmName: !Sub '${Environment}-complens-billing-alert-100'
      AlarmDescription: Alert when estimated charges exceed $100
      MetricName: EstimatedCharges
      Namespace: AWS/Billing
      Statistic: Maximum
      Period: 21600  # 6 hours
      EvaluationPeriods: 1
      Threshold: 100
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: Currency
          Value: USD

  # ============================================================================
  # CloudTrail - Audit and Compliance Logging
  # ============================================================================

  CloudTrailBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${Environment}-complens-cloudtrail'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: !If [IsProd, 365, 90]  # Keep prod logs for 1 year, dev for 90 days
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Environment
          Value: !Ref Environment

  CloudTrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref CloudTrailBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt CloudTrailBucket.Arn
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${CloudTrailBucket.Arn}/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control

  CloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub '${Environment}-complens-trail'
      S3BucketName: !Ref CloudTrailBucket
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: !If [IsProd, true, false]
      EnableLogFileValidation: true
      EventSelectors:
        - ReadWriteType: All
          IncludeManagementEvents: true
          DataResources:
            # Log Lambda invocations
            - Type: AWS::Lambda::Function
              Values:
                - !Sub 'arn:aws:lambda'
            # Log S3 data events
            - Type: AWS::S3::Object
              Values:
                - !Sub '${FrontendBucket.Arn}/*'
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # CloudWatch Monitoring and Alarms
  # ============================================================================

  # Lambda Error Alarm
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts  # Reuse billing alert condition for notifications
    Properties:
      AlarmName: !Sub '${Environment}-complens-lambda-errors'
      AlarmDescription: Alert when Lambda function errors exceed threshold
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300  # 5 minutes
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref ApiLambdaFunction

  # Lambda Duration Alarm
  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts
    Properties:
      AlarmName: !Sub '${Environment}-complens-lambda-duration'
      AlarmDescription: Alert when Lambda duration is high (approaching timeout)
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300  # 5 minutes
      EvaluationPeriods: 2
      Threshold: 25000  # 25 seconds (30s timeout)
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: FunctionName
          Value: !Ref ApiLambdaFunction

  # API Gateway 5xx Error Alarm
  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts
    Properties:
      AlarmName: !Sub '${Environment}-complens-api-5xx-errors'
      AlarmDescription: Alert when API Gateway 5xx errors exceed threshold
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300  # 5 minutes
      EvaluationPeriods: 1
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: ApiId
          Value: !Ref ApiGateway

  # API Gateway 4xx Error Alarm
  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts
    Properties:
      AlarmName: !Sub '${Environment}-complens-api-4xx-errors'
      AlarmDescription: Alert when API Gateway 4xx errors are high
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300  # 5 minutes
      EvaluationPeriods: 2
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: ApiId
          Value: !Ref ApiGateway

  # RDS CPU Utilization Alarm
  # FIXED: Pointed to DBInstance instead of non-existent DBCluster
  RDSCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: EnableBillingAlerts
    Properties:
      AlarmName: !Sub '${Environment}-complens-rds-cpu'
      AlarmDescription: Alert when RDS CPU is high
      MetricName: CPUUtilization
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300  # 5 minutes
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref BillingAlertTopic
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref PostgresDB

  # CloudWatch Log Insights Query Definitions
  LambdaErrorsQuery:
    Type: AWS::Logs::QueryDefinition
    Properties:
      Name: !Sub '${Environment}-complens-lambda-errors'
      QueryString: |
        fields @timestamp, @message
        | filter @message like /Error/
        | sort @timestamp desc
        | limit 100
      LogGroupNames:
        - !Sub '/aws/lambda/${Environment}-complens-api'

  ApiGatewayErrorsQuery:
    Type: AWS::Logs::QueryDefinition
    Properties:
      Name: !Sub '${Environment}-complens-api-gateway-errors'
      QueryString: |
        fields @timestamp, requestId, error.message, error.messageString
        | filter @message like /error/
        | sort @timestamp desc
        | limit 100
      LogGroupNames:
        - !Ref ApiGatewayLogGroup

# ============================================================================
# Outputs
# ============================================================================

Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${Environment}-complens-vpc-id'

  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${Environment}-complens-cloudfront-url'

  ApiGatewayURL:
    Description: API Gateway Endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${Environment}-complens-api-url'

  CognitoUserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref CognitoUserPool
    Export:
      Name: !Sub '${Environment}-complens-user-pool-id'

  CognitoUserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: !Sub '${Environment}-complens-user-pool-client-id'

  CognitoUserPoolDomain:
    Description: Cognito User Pool Domain
    Value: !Sub '${Environment}-complens-${AWS::AccountId}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${Environment}-complens-user-pool-domain'

  FrontendBucketName:
    Description: S3 bucket for frontend assets
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${Environment}-complens-frontend-bucket'

  LambdaCodeBucketName:
    Description: S3 bucket for Lambda code (created externally by GitHub Actions)
    Value: !Sub '${AWS::AccountId}-${Environment}-complens-lambda-code'
    Export:
      Name: !Sub '${Environment}-complens-lambda-bucket'

  DatabaseEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt PostgresDB.Endpoint.Address
    Export:
      Name: !Sub '${Environment}-complens-db-endpoint'

  SecretsArn:
    Description: ARN of Secrets Manager secret
    Value: !Ref ApplicationSecrets
    Export:
      Name: !Sub '${Environment}-complens-secrets-arn'

  LambdaExecutionRoleArn:
    Description: ARN of Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${Environment}-complens-lambda-role-arn'

  CustomDomainName:
    Condition: HasDomain
    Description: Custom domain name for the application
    Value: !Ref DomainName
    Export:
      Name: !Sub '${Environment}-complens-domain'

  HostedZoneId:
    Condition: HasDomain
    Description: Route53 Hosted Zone ID
    Value: !If
      - CreateHostedZone
      - !Ref HostedZone
      - !Ref HostedZoneId
    Export:
      Name: !Sub '${Environment}-complens-hosted-zone-id'

  BastionInstanceId:
    Description: Bastion host instance ID for SSM access
    Value: !Ref BastionHost
    Export:
      Name: !Sub '${Environment}-complens-bastion-id'

  BastionConnectionCommand:
    Description: Command to connect to bastion via SSM
    Value: !Sub 'aws ssm start-session --target ${BastionHost} --region ${AWS::Region}'

  BastionRDSConnectionHelp:
    Description: Instructions for connecting to RDS from bastion
    Value: !Sub |
      1. Connect to bastion: aws ssm start-session --target ${BastionHost} --region ${AWS::Region}
      2. Run helper script: sudo /usr/local/bin/connect-rds.sh
      OR run migrations: cd /tmp && upload SQL files, then sudo /usr/local/bin/run-migrations.sh