name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      skip_frontend:
        description: 'Skip frontend deployment'
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  STACK_NAME: complens-prod

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Build
        run: make build

      - name: Deploy
        run: sam deploy --config-env prod --resolve-s3 --no-confirm-changeset

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-backend
    if: ${{ !inputs.skip_frontend }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch stack outputs
        id: stack
        working-directory: .
        run: |
          echo "user_pool_id=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" --output text)" >> $GITHUB_OUTPUT
          echo "client_id=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" --output text)" >> $GITHUB_OUTPUT

          API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='RestApiCustomUrl'].OutputValue" --output text)
          if [ "$API_URL" = "None" ]; then
            API_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='RestApiUrl'].OutputValue" --output text)
          fi
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

          WS_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='WebSocketCustomUrl'].OutputValue" --output text)
          if [ "$WS_URL" = "None" ]; then
            WS_URL=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='WebSocketUrl'].OutputValue" --output text)
          fi
          echo "ws_url=$WS_URL" >> $GITHUB_OUTPUT

          echo "bucket=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" --output text)" >> $GITHUB_OUTPUT
          echo "distribution_id=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue" --output text)" >> $GITHUB_OUTPUT

      - name: Write .env.local
        run: |
          echo "VITE_COGNITO_USER_POOL_ID=${{ steps.stack.outputs.user_pool_id }}" > .env.local
          echo "VITE_COGNITO_CLIENT_ID=${{ steps.stack.outputs.client_id }}" >> .env.local
          echo "VITE_API_URL=${{ steps.stack.outputs.api_url }}" >> .env.local
          echo "VITE_WS_URL=${{ steps.stack.outputs.ws_url }}" >> .env.local

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ steps.stack.outputs.bucket }}/ --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ steps.stack.outputs.distribution_id }} --paths "/*"
